<html>
  <head>
    <title>{{ title }}</title>
    <link rel='stylesheet' href='/stylesheets/style.css' />

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

	<body class="container">



    {% block header %}
      <header>Hey, I'm in the header</header>
    {% endblock %}



    {% block navbar %}

      <nav class="navbar navbar-default navbar-fixed-top navbar-inverse">

                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#collapse">

                  <span class="glyphicon glyphicon-arrow-down "></span>
                  MENU
                </button>
            </div>
            <div class="collapse navbar-collapse" id="collapse">
                <ul class="nav navbar-nav">

                    <li {% if homeActive %} class="active" {%endif%}><a href="/">Home</a></li>

                    <!-- Example of a dropdown:
                    <li class="dropdown"><a href="#" data-toggle="dropdown">About <span class="caret"></span></a>

                          <li><a href="#">Dr. Winthrop</a></li>
                            <li><a href="#">Dr. Chase</a></li>
                            <li><a href="#">Dr. Sanders</a></li>
                        </ul>                    
                    </li> -->

                    <li {% if aboutActive %} class="active" {%endif%}><a href="/about">About</a></li>
                </ul> 
            </div>
         </nav> 
    </div>
    {% endblock %}

    {% block mainContent %}
      <section>Welcome to {{ title }}. </section>
    {% endblock %}

    {% block footer %}
      <footer> 
       Hey, I'm the footer. This is CrowdSound.
      </footer>
      
    {% endblock %}
